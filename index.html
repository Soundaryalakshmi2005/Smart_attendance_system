<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Attendance System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        #video-container {
            width: 60%;
            margin: auto;
            border: 3px solid #333;
            border-radius: 10px;
            overflow: hidden;
            background: white;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        img {
            width: 100%;
            display: block;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background: #333;
            color: white;
        }
        td {
            background: #fff;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Smart Attendance System</h1>

    <button onclick="captureImage()">Capture & Mark Attendance</button>

    <h2>Attendance Records</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Roll No</th>
                <th>Date</th>
                <th>Time</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="attendance-table-body">
            <!-- Dynamic rows will be inserted here -->
        </tbody>
    </table>

    <script>
        async function fetchAttendance() {
            try {
                let response = await fetch("/get_attendance");
                let data = await response.json();
                
                let tableBody = document.getElementById("attendance-table-body");
                tableBody.innerHTML = "";  // Clear previous data

                data.attendance.forEach(row => {
                    let tr = document.createElement("tr");
                    tr.innerHTML = `
                        <td>${row.Name}</td>
                        <td>${row["Roll Number"]}</td>
                        <td>${row.Date}</td>
                        <td>${row.Time}</td>
                        <td>${row.Status}</td>
                    `;
                    tableBody.appendChild(tr);
                });

            } catch (error) {
                console.error("Error fetching attendance:", error);
            }
        }

        async function captureImage() {
            try {
                let response = await fetch("/capture", { method: "POST" });
                let data = await response.json();
                alert(data.message);  // Show message from server
                fetchAttendance();    // Refresh attendance data
            } catch (error) {
                console.error("Error capturing image:", error);
            }
        }

        // Refresh attendance table every 5 seconds
        setInterval(fetchAttendance, 5000);

        // Initial attendance load on page load
        fetchAttendance();
    </script>
</body>
</html>
